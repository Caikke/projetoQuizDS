<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolher Curso e Disciplina</title>
  <link rel="stylesheet" href="css/DisciplinaECurso.css">
</head>
<body>
  <div class="container">


    <input type="checkbox" id="mostrarDisciplinas" hidden>

    <!-- TELA DE CURSOS  -->
    <div class="tela cursos" id="tela-curso">
      <h1>Escolha seu Curso</h1>
    </div>

    <!-- TELA DE DISCIPLINAS -->
    <div class="tela disciplinas">
      <h1>Disciplinas de Desenvolvimento de Sistemas</h1>

      <!-- TODAS AS DISCIPLINAS POSSÃVEIS  -->
      <div class="disciplinas-lista" id="disciplinas-lista">
        <!-- AS DISCIPLINAS PRECISAM ESTAR NO BANCO -->
      </div>
    </div>
  </div>
  <canvas id="matrix"></canvas>
  <script>
    const telaCurso = document.querySelector("#tela-curso")
    const disciplinasLista = document.querySelector("#disciplinas-lista")

    fetch("/api/curso", {
      method: "GET",
      headers: {
        "content-Type": "application/json",
        "bearer": localStorage.getItem("token")
      }
    })
      .then((response) => {
        if (response.status === 200) {
          return response.json()
        } else {
          location.href = "/login"
        }
      })
      .then((result) => {
        result.forEach(res => {
          telaCurso.innerHTML += `
        <label onclick="mostarDisciplina(${res.id})" for="mostrarDisciplinas" class="curso-card">
        <h2>${res.nome}</h2>
        </label>
        `
        });
      })
      .catch((err) => (console.error(err)))

    const mostarDisciplina = (id) => {

      fetch("/api/disciplinaPorCursoId/" + id, {
        method: "GET",
        headers: {
          "content-Type": "application/json",
          "bearer": localStorage.getItem("token")
        }
      })
        .then((response) => {
          if (response.status === 200) {
            return response.json()
          }
        })
        .then((result) => {
          result.forEach(res => {
            disciplinasLista.innerHTML += `
            <div class="disciplina"><h3>${res.nome}</h3><a href="/quiz?disciplina=${res.id}">Jogar Quiz</a></div>
            `
          })
        })
        .catch((err) => (console.error(err)))
    }

      const canvas = document.getElementById("matrix");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// numeros
const letters = " 010100100101010101101110101101010010101 ";
const fontSize = 15;
const columns = canvas.width / fontSize;
const drops = Array(Math.floor(columns)).fill(1);

function draw() {
  ctx.fillStyle = "rgba(0, 80, 80, 0.05)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  ctx.fillStyle = "rgba(0, 255, 255,1)";
  ctx.font = fontSize + "px monospace";

  for (let i = 0; i < drops.length; i++) {
    const text = letters.charAt(Math.floor(Math.random() * letters.length));
    ctx.fillText(text, i * fontSize, drops[i] * fontSize);

    if (drops[i] * fontSize > canvas.height && Math.random() > 0.970) {
      drops[i] = 0;
    }
    drops[i]++;
  }
}

setInterval(draw, 50);

window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});

  </script>
</body>
</html>
