<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Esqueci minha senha</title>
  <style>
    /* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Poppins", sans-serif;
}

/* Fundo */
body {
  min-height: 100vh;
  background-color: #008080;
  color: #000000;
  display: flex;
  flex-direction: column;
  align-items: center;
}
.ema{
    font-size: 13px;
    padding: 7px 365px;
  border-radius: 8px;
  font-family: Arial, Helvetica, sans-serif;
  text-align: left;
  padding-left: 10px;
}
.lin{
  text-decoration: none;
  font-weight: 500;
  color: #008B8B;
}
.lin:hover{
  color: #00bcd4;
}


/* Bot√£o de Enviar link */
.login-btn {
  background: linear-gradient(#04c8c8);
  padding: 7px 250px;
  border-radius: 8px;
  transition: 0.3s;
  border: 15px;
  border-color: #000000;
  
  
}

.login-btn:hover {
  background: linear-gradient(90deg, #2196f3, #00bcd4);
}

/* üîπ Conte√∫do principal */
.container {
  background: #ffffff;
  padding: 40px 60px;
  border-radius: 15px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  text-align: left;
  backdrop-filter: blur(10px);
  max-width: 800px;
  margin-top: 120px;
}

/* T√≠tulo */
.container h1 {
  font-size: 30px;
  color: #008B8B;
  margin-bottom: 7px;
}

/* Par√°grafos */
.container p {
  font-size: 1em;
  color: #000000;
  line-height: 1.6em;
  margin-bottom: 15px;
}

  </style>
</head>
<body>
  <main class="container" role="main" aria-labelledby="title">
    <div class="brand">
      <div class="logo" aria-hidden="true"></div>
      <div>
        <h1 id="title">QUIZ</h1>
        <h3><p class="lead">Recuperar acesso</p></h3>
      </div>
    </div>
    <div id="serverMessage" class="message" role="status" aria-live="polite" hidden></div>
    
    <form action="" method="post" novalidate>
      <div>
        <label for="email" class="">E-mail</label>
        <br>
        <input 
        class="ema"
          id="email"
          name="email"
          type="email"
          autocomplete="email"
          placeholder="Insira o e-mail"
          required
          aria-describedby="emailHelp"
        />
        <br>
        <span id="emailHelp" class="note">Voc√™ receber√° um e-mail com instru√ß√µes se o endere√ßo estiver cadastrado.</span>
        <br>
        <br>
        
        <center><button type="submit" class="login-btn">Enviar</button>
        <br>
        <br>
      </div>

      <div class="actions">
        
       <ul> 
        <a class="lin" id="link" href="inicio">Inicio</a>
        <br>
        <a class="lin" id="link" href="/cadastro">Cadastro</a>
        
        </ul>
      </div>
    </form>
  </main>
</body>
</html>
