<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar-Se | Quiz ETEC</title>
  <link rel="stylesheet" href="css/cadastro.css">
</head>
<body>
  <div class="background"></div>

  <div class="login-container">
    <div class="left">
      <h1><span>QUIZ</span> 
        <br>
        Etec<small> Albert Einstein</small></h1>

      <h2>Inscreva-se</h2>
      
      <br>
      <form>

        <div class="input-group">
          <label for="nome">Nome completo</label>
          <input type="text" id="nomeusuario" placeholder="">
        </div>

        <div class="input-group">
          <label for="email">Email</label>
          <input type="text" id="email" placeholder="">
        </div>
        <br>

        <div class="senha-group">
    <div class="input-group">
    <label for="senha">Senha</label>
    <input type="password" id="senha" placeholder="Digite sua senha">
  </div>

  <div class="input-group">
    <label for="confirmar-senha">Confirme sua senha</label>
    <input type="password" id="confirmar-senha" placeholder="Confirme sua senha">
  </div>
</div>


    <button type="button" class="btn-cadastro" id="btnCadastro">Criar Conta </button>


      </form>
    </div>

    <div class="right">
      <img src="img/verdeCadastro.jpg" alt="fundo verde decorativo">
    </div>
  </div>
</body>
<script>
      const btnCadastro = document.getElementById("btnCadastro");

     btnCadastro.addEventListener('click', async function (e) {
      
      e.preventDefault(); 

      const nome =  document.getElementById('nomeusuario').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        
        const response = await fetch('/api/produtos', {

          method : 'POST', 
          headers: {'Content-Type' : 'application/json'}, 
          body: JSON.stringify({nome, email, senha})

        }); 

        if(response.ok){

          alert('Usuário criado com sucesso.');

          loadProductos();
        }else{

          alert ('Erro ao criar usuário.');
        }

      } catch (error) {
        
        alert('Erro de comunicação com o servidor.')
      }



    })
    </script>
</html>
